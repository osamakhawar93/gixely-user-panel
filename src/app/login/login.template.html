
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-8 col-md-8 col-sm-7 hidden-xs no-padding">
        <div class="background">

        </div>
      </div>
      <div class="col-xl-4 col-md-4 col-xs-12 col-sm-5 no-padding">
        <section class="widget widget-login animated fadeInUp scrolled">
          <header>
            <h3 class='heading'>Login</h3>
          </header>
          <div class="widget-body">
              
            <form class="login-form mt-lg">

               <div class="logo">
                 <img src="../../assets/img/logo.gif">
               </div>
              <div class="form-group">
                <input type="email" class="custom-inputs" id="logged-email" name="signedUpData.email" [(ngModel)]="signedUpData.email" placeholder="email">
              </div>
              <div class="form-group">
                <input class="custom-inputs" (keydown)="loginWithEnter($event)" id="logged-password" name="signedUpData.password" [(ngModel)]="signedUpData.password" type="password" placeholder="Password">
              </div>

              
              <div class="loginLoader">

                <svg width="105" height="105" viewBox="0 0 105 105" xmlns="http://www.w3.org/2000/svg" fill="#F2BE35">
                  <circle cx="12.5" cy="12.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="0s" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="12.5" cy="52.5" r="12.5" fill-opacity=".5">
                      <animate attributeName="fill-opacity"
                       begin="100ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="52.5" cy="12.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="300ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="52.5" cy="52.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="600ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="92.5" cy="12.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="800ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="92.5" cy="52.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="400ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="12.5" cy="92.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="700ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="52.5" cy="92.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="500ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="92.5" cy="92.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="200ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
              </svg>


              </div>

              <div class="clearfix">
                <div class="action">
                  <a class="btn btn-inverse btn-sm login-signup-btn" (click)="login()">Login</a>
                </div>
              </div>
              <div class="row m-t-1">
                <div class="col-md-6 push-md-6">
                  <div class="clearfix">
              
                  </div>
                </div>

                <div class="col-md-12">
                  <a class="mr-n-lg" [routerLink]="['/', 'signup'] ">Dont have an account? <span class="glow">Sign Up</span> here</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
